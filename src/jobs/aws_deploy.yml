description: "A shell deploy command to be executed with AWS credentials on the aws executor"

executor: aws

parameters:
  cmd:
    description: "The command to run"
    type: string
  aws_profile:
    description: "The AWS profile to use"
    type: string
    default: "default"
  region:
    description: "The AWS region where to deploy"
    type: string
    default: eu-west-1
  notify_slack:
    description: "Whether to send slack notifications"
    type: boolean
    default: false
  notify_channel:
    description: "Slack channel where to send notifications"
    type: string
    default: $SLACK_DEFAULT_CHANNEL
  notify_failure_mentions:
    description: "Slack handles to mention on the failure notification"
    type: string
    default: ''
  setup_remote_docker:
    description: "Setup remote docker to run docker commands"
    type: boolean
    default: false
  remote_docker_version:
    description: "Remote docker version"
    type: string
    default: docker24

environment:
  AWS_PROFILE: << parameters.aws_profile >>
  AWS_DEFAULT_REGION: << parameters.region >>

steps:
  - attach_workspace:
      at: ~/workdir

  - when:
      condition: << parameters.setup_remote_docker >>
      steps:
        - setup_remote_docker:
            version: << parameters.remote_docker_version >>

  - run_aws:
      cmd_name: AWS deploy command - << parameters.cmd >>
      deploy: true
      cmd: << parameters.cmd >>

  - when:
      condition: << parameters.notify_slack >>
      steps:
        - slack/notify:
            event: fail
            channel: << parameters.notify_channel >>
            mentions: << parameters.notify_failure_mentions >>
            template: basic_fail_1
        - slack/notify:
            event: pass
            channel: << parameters.notify_channel >>
            template: success_tagged_deploy_1
