description: Tag the version in the VCS provider

parameters:
  version:
    description: "The command to run"
    type: string
    default: "$(cat .version)"

executor: machine

steps:
  - attach_workspace:
      at: ~/workdir
  - add_ssh_keys:
      fingerprints:
        - "df:83:d7:c7:d5:79:06:c2:3b:d1:fd:e2:a3:d1:12:c5"
  - run:
      name: Tag
      command: git tag << parameters.version >> && git push --tags
