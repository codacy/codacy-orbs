description: Publish files to S3

executor: aws

parameters:
  public:
    type: boolean
    description: Files accessible publicly
  path:
    type: string
    description: Path to store the files in S3
  files:
    type: string
    description: Comma separated list of files to publish

steps:
  - attach_workspace:
      at: ~/workdir

  - run_aws:
      cmd_name: Send files to S3
      cmd: |
        if [[ << parameters.public >> ]]; then
          for file in << parameters.files >> ; do
            filename=$(basename $file)
            AWS_PROFILE=integration aws s3 cp $file $AWS_PUBLIC_ARTIFACTS_BUCKET/<< parameters.path >>/$(cat .version)/$filename
          done
          if $(grep -q -E '^[0-9]+\.[0-9]+\.[0-9]+$' .version); then
            cat .version | tr -d '\n' | AWS_PROFILE=integration aws s3 cp - $AWS_PUBLIC_ARTIFACTS_BUCKET/<< parameters.path >>/latest
          fi
        else
          echo "Private publishing not supported yet."
          exit 1
        fi
