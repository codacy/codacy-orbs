description: Publish to Docker hub and/or ECR

parameters:
  path:
    description: Path to the docker tar
    type: string
    default: docker-image.tar
  docker_name:
    description: Name of the image stored in the archive
    type: string
    default: $CIRCLE_PROJECT_REPONAME
  docker_tag:
    description: Tag of the image stored in the archive
    type: string
    default: latest
  dev_branch:
    description: Overrides the default dev branch (dev).
    type: string
    default: "dev"
  release_branch:
    description: Overrides the default release branch (master).
    type: string
    default: "master"
  dev_tag:
    description: Overrides the default dev branch docker tag (dev).
    type: string
    default: "dev"
  release_tag:
    description: Overrides the default release branch docker tag (latest).
    type: string
    default: "latest"
  enable_ecr:
    description: If true then login to ECR and set the ECR_ADDRESS environment variable to the ECR repo base address
    type: boolean
    default: false
  aws_profile:
    description: The AWS profile to be used
    type: string
    default: "default"
  region:
    description: The AWS region for the deployment
    type: string
    default: eu-west-1
  restore_cache:
    description: If true then restore cache
    type: boolean
    default: false
  cache_prefix:
    description: "The prefix of cache to be used"
    type: string
    default: sbt-cache-032020
  unpack_targets:
    description: If true then unpack targets tarball
    type: boolean
    default: false
  docker_cmds:
    description: Docker commands to run to tag and push the image. Login is handled automatically by the command
    type: string
    default: |
      docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
      docker tag "<< parameters.docker_name >>:<< parameters.docker_tag >>" "codacy/<< parameters.docker_name >>:$(cat .version)"
      if [ "${CIRCLE_BRANCH}" == "<< parameters.release_branch >>" ] ; then
        docker tag "<< parameters.docker_name >>:<< parameters.docker_tag >>" "codacy/<< parameters.docker_name >>:<< parameters.release_tag >>"
      elif [ "${CIRCLE_BRANCH}" == "<< parameters.dev_branch >>" ] ; then
        docker tag "<< parameters.docker_name >>:<< parameters.docker_tag >>" "codacy/<< parameters.docker_name >>:<< parameters.dev_tag >>"
      fi
      docker push "codacy/<< parameters.docker_name >>"

executor: machine

environment:
  AWS_PROFILE: << parameters.aws_profile >>
  AWS_DEFAULT_REGION: << parameters.region >>

steps:
  - attach_workspace:
      at: ~/workdir
  - when:
      condition: <<parameters.restore_cache >>
      steps:
        - restore_cache:
            keys:
              - << parameters.cache_prefix >>-{{ .Branch }}-{{ checksum "build.sbt" }}-{{ .Environment.CIRCLE_SHA1 }}
              - << parameters.cache_prefix >>-{{ .Branch }}-{{ checksum "build.sbt" }}
              - << parameters.cache_prefix >>-{{ .Branch }}
              - << parameters.cache_prefix >>
  - when:
      condition: <<parameters.unpack_targets >>
      steps:
        - run:
            name: Unpacking Targets
            command: |
              if [[ -d "target" ]] ; then
                echo "local workspace exists, skipping"
              elif [[ -f "$HOME/targets.tar.gz" ]] ; then
                echo "found cache at $HOME"
                echo "unpacking cache" && tar -xf ~/targets.tar.gz
              elif [[ -f "./targets.tar.gz" ]] ; then
                echo "found cache at ."
                echo "unpacking cache" && tar -xf ./targets.tar.gz
              else
                echo "no cache found"
              fi
  - run:
      name: Load docker image
      command: docker load --input "<< parameters.path >>"
  - deploy:
      name: Running docker command
      command: |
        if << parameters.enable_ecr >> ; then
          export ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          export ECR_ADDRESS=${ACCOUNT_ID}.dkr.ecr.<< parameters.region >>.amazonaws.com
          echo "Login to ECR: ${ECR_ADDRESS}"
          aws ecr get-login-password --region << parameters.region >> | docker login --username AWS --password-stdin ${ECR_ADDRESS}
        fi
        << parameters.docker_cmds >>
